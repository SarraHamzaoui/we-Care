<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="payer.css">
    <script src="payer.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="">
            <div>
                <center>
                    <h3> VOUS AVEZ PRESQUE FINI </h3>
                </center>
            </div>
            <div class="inputBox">
                <span>Total à payer  </span>
                <h4>70DT.</h4>
            </div>
            <div class="inputBox">
                <span>Numéro de la carte</span>
                <input type="text" maxlength="16" class="card-number-input">
            </div>
            <div class="inputBox">
                <span>Nom figurant sur la carte</span>
                <input type="text" class="card-holder-input">
            </div>
            <div class="flexbox">
                <div class="inputBox">
                    <span>Expiration MM</span>
                    <select name="" id="" class="month-input">
                        <option value="mois" selected disabled>mois</option>
                        <option value="01" >01</option>
                        <option value="02" >02</option>
                        <option value="03" >03</option>
                        <option value="04" >04</option>
                        <option value="05" >05</option>
                        <option value="06" >06</option>
                        <option value="07" >07</option>
                        <option value="08" >08</option>
                        <option value="09" >09</option>
                        <option value="10" >10</option>
                        <option value="11" >11</option>
                        <option value="12" >12</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>Expiration AA</span>
                    <select name="" id="" class="year-input">
                        <option value="année" selected disabled>année</option>
                        <option value="2022" >2022</option>
                        <option value="2023" >2023</option>
                        <option value="2024" >2024</option>
                        <option value="2025" >2025</option>
                        <option value="2026" >2026</option>
                        <option value="2027" >2027</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>CVV</span>
                    <input type="text" maxlength="3" class="cvv-input">
                </div>
            </div>

        </form>
        <center>
            <button id="open">
            Confirmer
        </button>
        </center>
    </div>
    <div class="m-container" id="m_container">
        <div class="m">


            <h1>Félicitation ! <br></h1>


            <h4>Merci pour votre confiance.</h4>

            <input type="button" onclick="window.location.href='espacep.html #reviews';" id="close" value="Quitter">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
