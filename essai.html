<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="essai.css">
    <script src="essai.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="content">

        <div class="section-header">
            <h1>Video Gallery</h1>
        </div>

        <div class="video-gallery">

            <div class="gallery-item ">
                <img src="https://assets.codepen.io/156905/rainier.jpg" alt="Mount Rainier" />
                <div class="gallery-item-caption">
                    <!--<div>-->
                    <h2>Mount Rainier</h2>
                    <p>14410 feet of adventure</p>
                    <!--</div>-->
                    <a class="vimeo-popup" href="https://vimeo.com/179049611"></a>
                </div>
            </div>

            <div class="gallery-item">
                <img src="https://assets.codepen.io/156905/olympicnationalpark.jpg" alt="Olympic National Park" />
                <div class="gallery-item-caption">
                    <!--<div>-->
                    <h2>Olympic National Park</h2>
                    <p>Mountains, rain forests, wild coastlines</p>
                    <!--</div>-->
                    <a class="vimeo-popup" href="https://vimeo.com/108785446"></a>
                </div>
            </div>

            <div class="gallery-item">
                <img src="https://assets.codepen.io/156905/northcascadespark.jpg" class="north-cascades-img" alt="North Cascades National Park" />
                <div class="gallery-item-caption">
                    <!--<div>-->
                    <h2>North Cascades</h2>
                    <p>The mountains are calling</p>
                    <!--</div>-->
                    <a class="vimeo-popup" href="https://vimeo.com/3653567"></a>
                </div>
            </div>

            <div class="gallery-item">
                <img src="https://assets.codepen.io/156905/mountsthelens.jpg" alt="Mount St Helens" />
                <div class="gallery-item-caption">
                    <!--<div>-->
                    <h2>Mount St. Helens</h2>
                    <p>The one and only</p>
                    <!--</div>-->
                    <a class="vimeo-popup" href="https://vimeo.com/171540296"></a>
                </div>
            </div>



        </div>
    </div>
</body>

</html>
